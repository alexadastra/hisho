syntax = "proto3";
package hisho_core_service;
option go_package = "pkg/api";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service HishoCoreService {
  // ping pong
  rpc Ping(PingRequest) returns (PingResponse) {
    option (google.api.http) = {
      post: "/v1/ping"
      body: "*"
    };
  }
  // get tasks for terms (today, week, other etc.)
  rpc GetTasksByTerm(TaskRequest) returns (TasksResponse) {
    option (google.api.http) = {
      post: "/v1/tasks/get_by_term"
      body: "*"
    };
  }
  // add new task
  rpc AddTask(Task) returns (Task) {
    option (google.api.http) = {
      post: "/v1/tasks/add"
      body: "*"
    };
  }
}

message PingRequest {
  string value = 1;
}

message PingResponse {
  int64 code = 1;
  string value = 2;
}

enum Term {
  UNDEFINED = 0;
  OTHER = 1;
  WEEK = 2;
  TODAY = 3;
}

message Task {
  uint64 id = 1;
  string title = 2;
  Term term = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  google.protobuf.Timestamp done_at = 6;
}

message TaskRequest {
  Term term = 1;
}

message TasksResponse {
  repeated Task tasks = 1;
}